<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th class="px-6 py-3" scope="col">
        Nom
      </th>
      <th class="px-6 py-3" scope="col">
        Prénom
      </th>
      <th class="px-6 py-3 text-center" scope="col">
        Action
      </th>
    </tr>
    </thead>
    <tbody>
      @for (visiteur of visiteurs; track $index) {
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ visiteur.nom }}
          </td>
          <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ visiteur.prenom }}
          </td>
          <td class="px-6 py-4">
            <div class="flex justify-center">
              <a routerLink="detail/{{visiteur.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Détail</a>
              <a routerLink="editor/{{visiteur.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
