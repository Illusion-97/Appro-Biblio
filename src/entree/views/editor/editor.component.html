<div class="h-full w-full flex justify-center items-center">
  <div
    class="block w-8/12 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <form (submit)="onSubmit()" [formGroup]="form" class="w-full mx-auto">
      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="visiteur">Visiteur</label>
        <select [compareWith]="comparator"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="visiteur"
                id="visiteur">
          @for (visiteur of visiteurs | async; track $index) {
            <option [ngValue]="visiteur">{{ visiteur.nom | uppercase }} {{ visiteur.prenom | titlecase }}</option>
          }
        </select>
        <a [queryParams]="{entry: true}" [state]="{bypass: true}" routerLink="/visiteurs/editor/0">Ajouter un
          Visiteur</a>
      </div>
      <div class="mb-5 flex">
        <div class="w-6/12 px-1">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="badge">Numéro de
            badge</label>
          <select [compareWith]="comparator"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  formControlName="badge"
                  id="badge">
            @for (badge of badges | async; track $index) {
              <option [ngValue]="badge">{{ badge.numero }}</option>
            }
          </select>
        </div>
        <div class="w-6/12 px-1">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="raison">Raison de la
            visite</label>
          <select [compareWith]="comparator"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  formControlName="raison"
                  id="raison">
            @for (raison of raisons | async; track $index) {
              <option [ngValue]="raison">{{ raison.libelle }}</option>
            }
          </select>
        </div>
      </div>
      @if (form.value.id) {
        <div class="mb-5">
          <label for="arrivee" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date
            d'arrivée</label>
          <input formControlName="arrivee" type="datetime-local" id="arrivee"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 required/>
        </div>
        <div class="mb-5">
          <label for="sortie" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date de
            départ</label>
          <input formControlName="sortie" type="datetime-local" id="sortie"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
        </div>
      }
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
